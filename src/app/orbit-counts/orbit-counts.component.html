<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<!-- <div>Total: <span class="counts-total">{{countByType("Probe")}}</span></div> -->
	<div class="subtotal" *ngFor="let type of typesList">{{type}}: <span>{{countByType(type)}}</span></div>
	<!-- <div *ngFor="let type of types">{{type}}: <span>{{countByType("Probe")}}</span></div> -->
</div>
